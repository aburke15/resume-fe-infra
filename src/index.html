<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
            color: #333;
        }

        h1 {
            color: #007acc;
        }

        p {
            line-height: 1.6;
        }

        .container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to your first HTML page. This is a simple example to get you started with web development.</p>
        <p>You can add more content, styles, and features as you learn more about HTML, CSS, and JavaScript.</p>
    </div>
</body>

</html>
